<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>food website part 7</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <section class="order" id="order">

        <div class="title">
            <h2><span>order</span> now</h2>
        </div>

        <div class="container flex-one">
            <div class="image">
                <img src="images/order-img.jpg" alt="">
            </div>

            <form action="#">
                <div class="inputbox flex-two">
                    <input type="text" id="" placeholder="name">
                    <input type="email" id="" placeholder="email">
                </div>
                <div class="inputbox flex-two">
                    <input type="number" id="" placeholder="number">
                    <input type="text" id="" placeholder="food name">
                </div>
                <div class="inputbox">
                    <textarea name="" id="" cols="30" rows="10" placeholder="address"></textarea>
                </div>
                <div class="order-btn">
                    <button type="submit" class="btn">order now</button>
                </div>
            </form>

        </div>

    </section>

    <footer class="footer">

        <div class="socil-link">
            <a href="#">facebook</a>
            <a href="#">twitter</a>
            <a href="#">instagram</a>
            <a href="#">linedin</a>
            <a href="#">telegram</a>
        </div>

        <div class="powerby">
            <h2>created by <span>mr hasan ali</span> | all rights reserved! </h2>
        </div>
    </footer>























</body>
</html>
